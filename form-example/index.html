<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script/main.js"></script>
</head>
<body>
    <h1>Работа со строками</h1>

    <div id="form-1" class="form">
        <div class="head">
            <h1>Задание 1</h1>
            <span>Сделать что-то со строкой</span>
        </div>

        <div class="cell">
            <label for="str">Введите строку</label>
            <input type="text" name="str" id="str-1">
        </div>

        <div class="cell">
            <label for="result">Результат</label>
            <textarea name="result" id="result-1" readonly style="resize: none;"></textarea>
        </div>

        <button>Выполнить</button>
    </div>
</body>
</html>
